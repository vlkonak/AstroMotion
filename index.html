<html>
<head>
  <script src="scripts/lib/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.22/p5.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.23/addons/p5.dom.js"></script> -->
  <script data-main="scripts/main" src="scripts/require.js"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="add-panel" class="right-panel">
    <div class="control-wrapper">
        <button id="add-object-btn"
          onclick="initAddingNewObject()">
          Add Object
        </button>
    </div>
  </div>
  <div id="control-panel" class="right-panel collapsed">
    <div class="control-wrapper">
        <button id="pause"
          onclick="pauseRender()">
          Pause
        </button>
    </div>
    <div class="control-wrapper">
        <button id="resume"
        onclick="resumeRender()">
          Resume
        </button>
    </div>
    <div class="control-wrapper">
      <label>
        <input type="checkbox" name="showGrid" onchange="toggleLayout()">
        Show Layout
      </label>
    </div>
    <div class="control-wrapper">
      <label>
        <input type="checkbox" name="showTraces" onchange="toggleTraces()">
        Show Traces
      </label>
    </div>
    <div class="control-wrapper">
      <label>
        <input type="checkbox" name="showDetails" onchange="toggleDetails()">
        Show Details
      </label>
    </div>
    <div class="control-wrapper">
      <label>
        <input type="checkbox" name="showOrbits" onchange="toggleOrbits()">
        Show Orbits
      </label>
    </div>
    <div class="control-wrapper">
          <button type="button" onclick="initDemo()">Show Demo</button>
    </div>
    <div class="control-wrapper">
      Scale
      <input id="scale"
             value="1000"
             type="number"
             disabled/>
      (use your mouse wheel)
    </div>
  </div>

  <div id="details-wrapper" class="right-panel collapsed">
    <ul id="details-table">
    </ul>
  </div>

  <div id="container">
  </div>

</body>
</html>
