<html>
<head>
  <script src="https://code.jquery.com/jquery-2.2.2.min.js"
          integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.22/p5.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.23/addons/p5.dom.js"></script> -->
  <script data-main="scripts/main" src="scripts/require.js"></script>

  <!-- <script src="proto.js"></script> -->
  <!-- <script src="app_renderer.js"></script> -->
  <!-- <script src="SmoothTrace.js"></script> -->
</head>
<body>
  <div class="control-panel">
    <button id="add-object-btn"
      onclick="initAddingNewObject()">
      Add Object
    </button>
    <button id="pause"
      onclick="pauseRender()">
      Pause
    </button>
    <button id="resume"
    onclick="resumeRender()">
      Resume
    </button>
    <input type="checkbox" name="showGrid" onchange="toggleLayout()">Show Layout
    <div>
      <button type="button" onclick="initDemo()">Show Demo</button>
    </div>
    <div>
      Scale
      <input label="Scale"
              id="scale"
             value="1000"
             type="number"
             step="100"
             onchange="updateScale(this.value)"/>
      (or use your mouse wheel)
    </div>
  </div>

  <div id="container">
  </div>

</body>
</html>
